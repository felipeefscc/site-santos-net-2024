<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        /* Estilos para o pop-up */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .close-popup {
            cursor: pointer;
            color: #fff;
            background-color: #ff0000;
            border: none;
            padding: 5px 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button onclick="openPopup()">Cadastrar</button>

    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <h2>Formulário de Cadastro</h2>
            <form id="cadastroForm">
                <input type="text" id="nome" placeholder="Seu nome" required>
                <input type="email" id="email" placeholder="Seu email" required>
                <input type="text" id="telefone" placeholder="Seu telefone" required>
                <input type="submit" value="Enviar">
            </form>
            <button class="close-popup" onclick="closePopup()">Fechar</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;

            // Formatação da mensagem para WhatsApp
            const mensagem = `Nome: ${nome}%0AEmail: ${email}%0ATelefone: ${telefone}`;

            // Substitua o número abaixo pelo seu número de WhatsApp
            const numeroWhatsApp = '5599999999999';

            // Redirecionar para o WhatsApp
            window.location.href = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensagem}`;
        });
    </script>
</body>
</html>
